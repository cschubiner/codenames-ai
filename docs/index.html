<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codenames: Humans vs AI Spymasters</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="title">Codenames: Humans vs AI Spymasters</div>
    <div class="subtitle">GitHub Pages frontend + Cloudflare Workers + Durable Objects backend</div>
  </header>

  <main class="wrap">
    <section id="configWarning" class="warning-card hidden"></section>

    <section id="createView" class="card">
      <h2>Create a Room</h2>
      <div class="row">
        <label>Red Team AI Spymaster</label>
        <select id="redPreset"></select>
      </div>
      <div class="row">
        <label>Blue Team AI Spymaster</label>
        <select id="bluePreset"></select>
      </div>
      <button id="createRoomBtn">Create Room</button>

      <div id="createResult" class="hidden">
        <h3>Room Created!</h3>
        <div class="links">
          <a id="redLink" href="#" target="_blank" rel="noreferrer">Red Team</a>
          <a id="blueLink" href="#" target="_blank" rel="noreferrer">Blue Team</a>
          <a id="specLink" href="#" target="_blank" rel="noreferrer">Spectator</a>
        </div>
      </div>
    </section>

    <section id="joinView" class="card hidden">
      <h2>Join Room</h2>
      <div class="row">
        <label>Room Code</label>
        <input id="roomIdInput" placeholder="Enter room code" />
      </div>

      <div id="continueBox" class="continue-box hidden">
        <div class="saved-label">Saved session found:</div>
        <div id="continueLabel" class="saved-info"></div>
        <div class="buttons">
          <button id="continueBtn">Continue</button>
          <button id="forgetBtn" class="secondary">Forget</button>
        </div>
      </div>

      <div class="row">
        <label>Your Name</label>
        <input id="nameInput" placeholder="Enter your name" maxlength="32" />
      </div>
      <div class="row">
        <label>Team</label>
        <select id="teamSelect">
          <option value="RED">Red Team</option>
          <option value="BLUE">Blue Team</option>
          <option value="SPECTATOR">Spectator</option>
        </select>
      </div>
      <button id="joinBtn">Join Game</button>
    </section>

    <section id="gameView" class="hidden">
      <div class="card">
        <div class="game-header">
          <div class="left">
            <div class="room-info">
              Room: <span id="roomLabel" class="room-id"></span>
            </div>
          </div>
          <div class="center">
            <div class="score-display">
              <div class="score-team red">
                <span id="redScore" class="count">9</span>
                <span class="label">Red</span>
              </div>
              <span class="score-vs">vs</span>
              <div class="score-team blue">
                <span id="blueScore" class="count">8</span>
                <span class="label">Blue</span>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="player-info">
              <span id="youLabel" class="team-badge"></span>
            </div>
          </div>
        </div>

        <div id="clueSection" class="clue-section">
          <div id="turnIndicator" class="turn-indicator"></div>
          <div id="clueWord" class="clue-word"></div>
          <div id="clueNumber" class="clue-number"></div>
          <div id="guessProgress" class="guess-progress"></div>
        </div>

        <div id="statusBanner" class="banner hidden"></div>

        <div class="controls">
          <button id="stopBtn" class="secondary">Pass Turn</button>
          <button id="aiSuggestBtn" class="secondary">AI Suggest</button>
          <button id="aiPlayBtn">AI Play Next</button>
          <button id="resetBtn" class="danger">New Game</button>
        </div>

        <div id="aiBox" class="ai-box hidden">
          <h4>AI Suggestions</h4>
          <div id="aiList"></div>
        </div>
      </div>

      <div id="board" class="board"></div>

      <div class="side-panels">
        <div class="players-section">
          <h3>Players</h3>
          <div id="playersList"></div>
        </div>
        <div class="history-section">
          <h3>History</h3>
          <div id="historyList"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
